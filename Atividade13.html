<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Atividade13.css">
    <title>Transformação de Texto</title>
    <script>
        function transformText(objeto) {
            var inputText = document.getElementById("inputText");
           

            if (objeto.id=="uppercaseCheckbox") {
                inputText.value = inputText.value.toUpperCase();
                document.forms.teste.texto2.checked = false;
            }

            else{
                inputText.value = inputText.value.toLowerCase();
                document.forms.teste.texto1.checked = false;
            }
        }
    </script>
</head>
<body>
    <form name="teste">
    <h1>Transformação de Texto</h1>
    <label for="inputText">Texto:</label>
    <input type="text" id="inputText" size="20" maxlength="20" onchange="transformText()" />

    <br />

    <input name="texto1"type="checkbox" id="uppercaseCheckbox" onchange="transformText(this)" />
    <label for="uppercaseCheckbox">Transformar em letras maiúsculas</label>

    <br />

    <input name="texto2" type="checkbox" id="lowercaseCheckbox" onchange="transformText(this)" />
    <label for="lowercaseCheckbox">Transformar em letras minúsculas</label>
</form>
</body>
</html>
