<!DOCTYPE html>
<html>
<head>
    <title>Transformação de Texto</title>
    <script>
        function transformText() {
            var inputText = document.getElementById("inputText");
            var uppercaseCheckbox = document.getElementById("uppercaseCheckbox");
            var lowercaseCheckbox = document.getElementById("lowercaseCheckbox");

            if (uppercaseCheckbox.checked) {
                inputText.value = inputText.value.toUpperCase();
            }

            if (lowercaseCheckbox.checked) {
                inputText.value = inputText.value.toLowerCase();
            }
        }
    </script>
</head>
<body>
    <h1>Transformação de Texto</h1>
    <label for="inputText">Texto:</label>
    <input type="text" id="inputText" onchange="transformText()" />

    <br />

    <input type="checkbox" id="uppercaseCheckbox" onchange="transformText()" />
    <label for="uppercaseCheckbox">Transformar em letras maiúsculas</label>

    <br />

    <input type="checkbox" id="lowercaseCheckbox" onchange="transformText()" />
    <label for="lowercaseCheckbox">Transformar em letras minúsculas</label>
</body>
</html>
